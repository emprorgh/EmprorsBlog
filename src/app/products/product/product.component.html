<h2 style="padding-top: 80px;"> Add a New Product</h2>
<form #productForm="ngForm">
    <div class="form-group col-md-6">
        <label>Product ID</label>
        <input name="ProductID" [(ngModel)]="productService.formData.ProductID"class="form-control" required>
    </div>
    <div class="form-group col-md-6">
        <label>Product Name</label> 
        <input name="Product1" [(ngModel)]="productService.formData.Product1"class="form-control">
    </div>
    <div class="form-group col-md-6">
        <label>QA Url</label> 
        <input name="QA_URL" [(ngModel)]="productService.formData.QA_URL"class="form-control">
    </div>
    <div class="form-group col-md-6">
        <label>Product Description </label> 
        <input name="ProdDescription" [(ngModel)]="productService.formData.ProdDescription "class="form-control">
    </div>
    <div class="form-group col-md-6">
        <label>Notes </label> 
        <input name="Notes" [(ngModel)]="productService.formData.Notes"class="form-control">
    </div>
    <div class="form-group col-md-6">
        <label>CreateDate </label> 
        <input name="CreateDate" [(ngModel)]="productService.formData.CreateDate"class="form-control">
    </div>
    <div class="form-group col-md-6">
        <label>ReportPath </label> 
        <input name="ReportPath" [(ngModel)]="productService.formData.ReportPath"class="form-control">
    </div>
    <div class="form-row">
        <div class="form-group col-md-2">
          <button type="submit" class="btn btn-lg btn-block btn-info" (click)="onSubmit(productForm)">
            <i class="fa fa-floppy-o"></i> Submit</button>
        </div>
        <div class="form-group col-md-2">
          <button type="button" class="btn btn-lg btn-block btn-secondary" (click)="resetForm(productForm)">
            <i class="fa fa-repeat"></i> Reset</button>
        </div>
      </div>
</form>
